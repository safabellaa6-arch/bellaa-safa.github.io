<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('image.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .menu-icon {
      width: 30px;
      height: 25px;
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1001;
    }
    .menu-icon span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 3px;
      transition: 0.4s;
    }
    .menu-icon.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-icon.open span:nth-child(2) { opacity: 0; }
    .menu-icon.open span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }
    nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(68, 68, 68, 0.95);
      padding-top: 60px;
      transition: 0.4s;
      z-index: 1002;
    }
    nav ul { list-style: none; padding: 0; margin: 0; }
    nav ul li { border-bottom: 1px solid #555; }
    nav ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 15px;
    }
    nav ul li a:hover { background: #666; }
    nav.open { left: 0; }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: 0.4s;
      z-index: 1000;
    }
    .overlay.active { opacity: 1; visibility: visible; }
    .hero-text {
      text-align: center;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 30px;
      border-radius: 10px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      min-width: 350px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%) scale(0.9); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    .hero-text h1 { font-size: 40px; margin: 0; }
    .hero-text p { font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="menu-icon" id="menu-icon">
    <span></span><span></span><span></span>
  </div>
  <div class="hero-text">
    <h1>Bellaa Safa</h1>
    <p>Welcome to My Website</p>
  </div>
  <div class="overlay" id="overlay"></div>
  <nav id="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="service.html">Services</a></li>
     <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <script>
    let menuIcon = document.getElementById('menu-icon');
    let menu = document.getElementById('menu');
    let overlay = document.getElementById('overlay');
    menuIcon.addEventListener('click', () => {
      menu.classList.toggle('open');
      menuIcon.classList.toggle('open');
      overlay.classList.toggle('active');
    });
    overlay.addEventListener('click', () => {
      menu.classList.remove('open');
      menuIcon.classList.remove('open');
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
